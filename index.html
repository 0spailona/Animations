<!doctype html><html lang="en" xmlns="http://www.w3.org/1999/html"><head><meta charset="UTF-8"><title>Animations</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="collapsible"><button class="btn collapsibleBtn">Collapse</button><div class="fable"><pre class="text">Ночь, улица, фонарь, аптека,
        Бессмысленный и тусклый свет.
        Живи еще хоть четверть века —
        Всё будет так. Исхода нет.
      </pre><pre class="text">Умрёшь — начнёшь опять сначала
        И повторится всё, как встарь:
        Ночь, ледяная рябь канала,
        Аптека, улица, фонарь.
      </pre></div></div></div></body></html>
